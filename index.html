<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async defer></script>
</head>
<body>
    <header>
        <h1>JS Calculator Project</h1>
    </header>
    <main class="calculator">
        <div class="calculator__container">
            <div class="calculator__output"></div>
            <div class="calculator__grid">
                <!-- ROW ONE-->
                <button class="calculator__clearButton" id="AC">AC</button>
                <button class="calculator__opButton" id="divide">/</button>
                <!-- RWO TWO -->
                <button class="calculator__numButton" id="seven">7</button>
                <button class="calculator__numButton" id="eight">8</button>
                <button class="calculator__numButton" id="nine">9</button>
                <button class="calculator__opButton" id="times">x</button>
                <!-- ROW THREE -->
                <button class="calculator__numButton" id="four">4</button>
                <button class="calculator__numButton" id="five">5</button>
                <button class="calculator__numButton" id="six">6</button>
                <button class="calculator__opButton" id="minus">-</button>
                <!-- ROW FOUR -->
                <button class="calculator__numButton" id="one">1</button>    
                <button class="calculator__numButton" id="two">2</button>    
                <button class="calculator__numButton" id="three">3</button>    
                <button class="calculator__opButton"id="plus">+</button>
                <!--ROW FIVE -->
                <button class="calculator__numButton" id="zero">0</button>
                <button class="calculator__decButton" id="dec">.</button>
                <!-- <button class="calculator__opButton" id="dec">.</button> -->
                <button class="calculator__equalButton" id="equals">=</button>
            </div>
        </div>
    </main>
</body>
</html>
