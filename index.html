<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <main class="calculator">
        <section class="calculator__container">
            
            <section class="calculator__display">
                <p class="display__output"></p>
            </section>

            <section id="calculator__grid">
                <button class="calculator__numButton" id="1">1</button>
                <button class="calculator__numButton" id="2">2</button>
                <button class="calculator__numButton" id="3">3</button>
                <br><br>
                <button class="calculator__numButton" id="4">4</button>
                <button class="calculator__numButton" id="5">5</button>
                <button class="calculator__numButton" id="6">6</button>
                <br><br>
                <button class="calculator__numButton" id="7">7</button>
                <button class="calculator__numButton" id="8">8</button>
                <button class="calculator__numButton" id="9">9</button>
                <br><br>
                <button class="calculator__numButton" id="0">0</button>
                <button class="calculator__decButton" id="decimal">.</button>
             
                <br><br><br>
                <button class="calculator__opButton" id="plus">+</button>
                <button class="calculator__opButton" id="minus">-</button>
                <button class="calculator__opButton" id="multiply">x</button>
                <button class="calculator__opButton" id="divide">/</button>
                
                <br><br><br>
                <button class="calculator__clearButton" id="AC">AC</button>
                <button class="calculator__equalButton" id="equals">=</button>

            </section>

        </section>
    </main>
</body>
</html>
